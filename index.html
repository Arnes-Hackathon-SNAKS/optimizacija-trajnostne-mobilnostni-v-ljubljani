<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">

    <title>SNAKS: Avtobusne postaje v Ljubljani</title>
  <script type="module" crossorigin src="/optimizacija-trajnostne-mobilnostni-v-ljubljani/assets/index--om05hfW.js"></script>
  <link rel="stylesheet" crossorigin href="/optimizacija-trajnostne-mobilnostni-v-ljubljani/assets/index-DfX0m8oa.css">
</head>
<body>
<div id="app"></div>

    <div class="map-container">

        <div id="leaflet-map"></div>

        <div class="map-control-container">
            <div class="map-control-inner">
                <div class="map-controls-container">

                    <div class="controls">
                        <div class="control-entry">
                            <label for="control_bus_station-positions">
                                Posamezne postaje
                            </label>
                            <input type="checkbox" id="control_bus_station-positions">
                        </div>

                        <div class="control-entry">
                            <label for="control_bus_station-heatmap">
                                Gostota postaj
                            </label>
                            <input type="checkbox" id="control_bus_station-heatmap">
                        </div>

                        <div class="control-entry">
                            <label for="control_bus_arrival-heatmap">
                                Gostota dnevnih prihodov na postaje
                            </label>
                            <input type="checkbox" id="control_bus_arrival-heatmap">
                        </div>

                        <div class="control-entry">
                            <label for="control_bike_lanes">
                                Urejene kolesarske poti
                            </label>
                            <input type="checkbox" id="control_bike_lanes">
                        </div>

                        <div class="control-entry">
                            <label for="control_existing-par">
                                Obstojeƒçe lokacije P+R
                            </label>
                            <input type="checkbox" id="control_existing-par">
                        </div>

                        <div class="control-entry">
                            <label for="control_proposed-par">
                                Lokacije predlaganih novih P+R
                            </label>
                            <input type="checkbox" id="control_proposed-par">
                        </div>

                        <div class="control-entry">
                            <label for="control_green-zone">
                                Predlagan zeleni krog
                            </label>
                            <input type="checkbox" id="control_green-zone">
                        </div>
                    </div>

                    <span class="vertical-separator"></span>

                    <div class="legend">
                        <div class="heatmap-legend">
                            <span class="heatmap-legend_bar"></span>
                            <span class="heatmap-legend_descriptions" id="legend_heatmap_descriptions">
                                <!-- dynamically populated -->
                            </span>
                        </div>
                    </div>

                </div>
            </div>
        </div>

    </div>

</body>
</html>
